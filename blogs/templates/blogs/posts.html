{%extends 'blogs/base.html'%}
{% load bootstrap3 %}

{% block header %}
<h2>
	Entries
</h2>
{% endblock header %}

{%block content%}

{%for post in posts%}
<ul>
	<h4>
		<li><a href="{% url 'blogs:post' post.id %}">{{post}}</a></li>
	</h4>
</ul>
{%empty%}
<p>no posts available right now,sorry:(</p>
{%endfor%}

<h4><a href = "{% url 'blogs:add_post'%}">add post</a></h4>

{%endblock content%}
