{%extends 'blogs/base.html'%}
{% load bootstrap3 %}

{% block header %}
<h2>
	Registration
</h2>
{% endblock header %}

{%block content%}

<form action="{% url 'users:register'%}" method="post" class="form">
	{%csrf_token%}
	{% bootstrap_form form %}
	
	{% buttons %}
	<button name = 'submit'>Register</button>
	<input type="hidden" name="next" value="{% url 'blogs:index'%}">
	{% endbuttons %}
</form>

{%endblock content%}
